default:
    autoload:
        'app': %paths.base%/app/features/bootstrap

    suites:
        default:
            paths:
                - %paths.base%/app/features
            contexts:
                - FeatureContext
            filters: { tags: "@ui" }

    extensions:
        Behat\MinkExtension:
            base_url:  'http://www.starter.blackroom'
            sessions:
                default:
                    symfony2: ~
                javascript:
                    selenium2: ~

        Knp\FriendlyContexts\Extension: ~
        Behat\Symfony2Extension: ~

domain:
    autoload:
        '': %paths.base%/app/features/bootstrap

    suites:
        default:
            paths:
                - %paths.base%/app/features
            contexts:
                - WebsiteContext
            filters: { tags: "@domain" }

    extensions:
        RMiller\BehatSpec\BehatExtension:
            path: %paths.base%/vendor/bin/phpspec
