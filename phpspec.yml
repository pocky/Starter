extensions:
  - Memio\SpecGen\MemioSpecGenExtension
  - RMiller\BehatSpec\PhpSpecExtension

suites:
    website_suite:
        namespace: Black\Website
        psr4_prefix: Black

    website_bundle_suite:
        namespace: Black\Bundle\WebsiteBundle
        psr4_prefix: Black\Bundle
        src_path: %paths.config%/src/Website/Infrastructure/Bridge/Symfony/

    starter_suite:
        namespace: Starter

    starter_bundle_suite:
        namespace: Black\Bundle\StarterBundle
        psr4_prefix: Black\Bundle
        src_path: %paths.config%/src/Starter/Infrastructure/Bridge/Symfony/
