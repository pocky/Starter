extensions:
  - Memio\SpecGen\MemioSpecGenExtension
  - RMiller\BehatSpec\PhpSpecExtension

suites:
    application_suite:
        namespace: Application
        src_path: %paths.config%/app/src
        spec_path: %paths.config%/app

    domain_suite:
        namespace: Domain
        src_path: %paths.config%/app/src
        spec_path: %paths.config%/app

    infrastructure_suite:
        namespace: Infrastructure
        src_path: %paths.config%/app/src
        spec_path: %paths.config%/app

    website_suite:
        namespace: Black\Website
        psr4_prefix: Black
        src_path: %paths.config%/app/src/website/src
        spec_path: %paths.config%/app/src/website

    website_bundle_suite:
        namespace: Black\Bundle\WebsiteBundle
        psr4_prefix: Black\Bundle
        src_path: %paths.config%/app/src/website/src/Website/Infrastructure/Bridge/Symfony
        spec_path: %paths.config%/app

    page_suite:
        namespace: Black\Page
        psr4_prefix: Black
        src_path: %paths.config%/app/src/page/src
        spec_path: %paths.config%/app/src/page
