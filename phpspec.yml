extensions:
  - Memio\SpecGen\MemioSpecGenExtension
  - PhpSpec\Extension\CodeCoverageExtension

suites:
  application_suite:
      namespace: Application
  domain_suite:
      namespace: Domain
  infrastructure_suite:
      namespace: Infrastructure

  black_commmon_suite:
      namespace: Black\Component\Common
      spec_path: ./vendor/black/common/
      src_path: ./vendor/black/common/src/
  black_user_suite:
      namespace: Black\Component\User
      spec_path: ./vendor/black/user/
      src_path: ./vendor/black/user/src/

  black_user_bundle_suite:
      namespace: Black\Bundle\UserBundle
      spec_path: ./vendor/black/user-bundle/
      src_path: ./vendor/black/user-bundle/
